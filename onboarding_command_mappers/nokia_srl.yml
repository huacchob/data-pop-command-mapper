---
sync_devices:
  hostname:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: "'basic system info'.'Hostname'"
        post_processor: "{{ obj | upper }}"
        iterable: true
  serial:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: "'basic system info'.'Serial Number'"
        post_processor: "{{ obj | upper }}"
        iterable: true
  device_type:
    commands:
      - command: "show version | as json"
        parser: "none"
        jpath: "'basic system info'.'Chassis Type'"
        post_processor: "{{ obj | upper }}"
        iterable: true
  mgmt_interface:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: "interfaces[?name=='mgmt0'].subinterfaces[0].address[?type=='IPv4'][0].prefix"
        post_processor: "{{ obj[0] | replace('/24', '')}}"
  mask_length:
    commands:
      - command: "show interface all | as json"
        parser: "none"
        jpath: "interfaces[?name=='mgmt0'].subinterfaces[0].address[?type=='IPv4'][0].prefix"
        post_processor: "{{ obj.split('/')[-1] }}"
        iterable_type: "int"